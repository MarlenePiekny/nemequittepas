<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jeu| Projet js</title>
        <meta name="description" content="Bienvenue sur la page de jeu de mon site. Ici vous pourrez jouer au pierre, feuille, ciseaux contre l'ordinateur.">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cousine&family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="/image/favicon/favicon.ico">
        <link href="/style/style.css" type="text/css" rel="stylesheet">
    
        <!-- bibliothèque jquery et script js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/script/index.js" defer></script>
    
    </head>

    <body>

        <header>
            <svg class="logo" width="200" height="100" src="/image/picto/logo.svg"></svg>
        </header>

        <div class="content">

        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="/index.html">Accueil</a>
              <a href="/page/galerie.html">Galerie</a>
              <a href="/page/jeu.html">Jeu</a>
            </div>
          </div>
        
        <section class="page jeu">
            <div>
                <h1>Jeu du pierre feuille ciseaux</h1>
            </div>

            <div>
                <h2>Je fais mon choix</h2>
            </div>
            <div id="game-picto" class="container-picto">
                <figure class="picto">
                    <button id="btn-rock" class="single-picto picto-rock">
                        <img src="/image/picto/stone.svg" width="50">
                    </button>
                    <figcaption>pierre</figcaption>
                </figure>
                <figure class="picto">
                    <button id="btn-paper" class="single-picto picto-paper">
                        <img src="/image/picto/file.svg" width="50">
                    </button>
                    <figcaption>feuille</figcaption>
                </figure>
                <figure class="picto">
                    <button id="btn-scissors" class="single-picto picto-scissors">
                        <img src="/image/picto/scissors.svg" width="50">
                    </button>
                    <figcaption>ciseaux</figcaption>
                </figure>
            </div>

            <div>
                <h2>Résultat</h2>
                <p id="gameResult">Vous avez perdu :(</p>
                <div id="result-game-picto" class="container-picto">
                    <figure class="picto">
                        <img src="/image/picto/stone.svg" width="50">
                        <figcaption>Mon choix</figcaption>
                    </figure>
                    <figure class="picto">
                        <img src="/image/picto/file.svg" width="50">
                        <figcaption>Choix de l'ordinateur</figcaption>
                    </figure>
                </div>
            </div>


    
            
        </section>


        <footer>
            
        </footer>
    </body>


</html>
