    <body>

        <header>
            <svg class="logo" width="200" height="100" src="/image/picto/logo.svg"></svg>
        </header>

        <div class="content">

        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="/index.html">Accueil</a>
              <a href="/page/galerie.html">Galerie</a>
              <a href="/page/jeu.html">Jeu</a>
            </div>
          </div>
        
        <section class="page home">
            <div>
                <h1>Bienvenue sur la page d'accueil</h1>
            </div>

            <div class="container">
                <h2>Voici un aperçu</h2>

                <div class="single-item carousel">
                
                    <div class="img-carousel"><img src="/image/carousel/watercolor1.jpg" width=1000></div>
                    <div class="img-carousel"><img src="/image/carousel/watercolour2.png" width=1000></div>
                    <div class="img-carousel"><img src="/image/carousel/watercolour3.png" width=1000></div>
                    
                </div>
            </div> 

            <div>
                <h2>Je souhaite ajouter une citation</h2>
                <form id="myForm" class="container form">
                    <label for="postName">Mon nom :</label>
                    <input id="postName" name="postName">
                    <label for="postContent">Ma citation :</label>
                    <textarea id="postContent" name="postContent"></textarea>
                    <label for="postDate">La date de publication:</label>
                    <input id="postDate" name="postDate" type="datetime-local" value="2021-03-30T12:00">
                    <button type="button" id="formSubmit">Envoyer ma citation</button>
                </form>
            </div>

            <div>
                <h2>Voici les dernières citations</h2>
                <div class="container-picto">
                    <figure class="picto">
                        <button class="single-picto picto-delete">
                            <img src="/image/picto/delete.svg" width="50">
                        </button>
                        <figcaption>effacer</figcaption>
                    </figure>
                    <figure class="picto">
                        <button class="single-picto picto-refresh">
                            <img src="/image/picto/refresh.svg" width="50">
                        </button>
                        <figcaption>rafraîchir</figcaption>
                    </figure>
                </div>
            
                <div class="post-feed container ">
                    <!-- JS boucle pour afficher les posts
                    <div class="post">
                        <quote class="post-content">'</quote>
                        <h4 class="post-author"></h4>
                        <p class="post-date"></p>
                    </div>
                    -->
                </div>
            </div>
        </section>

        </div>
